<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body class="bg-yellow-200 sm:bg-rose-300 md:bg-sky-300 lg:bg-orange-300 xl:bg-violet-300 2xl:bg-red-300">
    <h1 class="text-white text-xl sm:text-2xl md:text-3xl xl:text-5xl 2xl:text-9xl">
      Tailwind is awesome
    </h1>

    <script>
    function showBrowserWidth() {
      const width = window.innerWidth;

      document.querySelector('h1').innerText = `width: ${width}`;
    }
    window.onload = showBrowserWidth
    window.onresize = showBrowserWidth
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
